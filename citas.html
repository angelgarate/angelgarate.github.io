<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendario de Citas</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      line-height: 1.6;
      background-color: #f4f4f4;
      color: #333;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-size: 2.5em;
    }

    .calendar {
      max-width: 800px;
      margin: 30px auto;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      padding: 15px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #007bff;
      color: #fff;
    }

    .btn {
      display: inline-block;
      padding: 15px 30px;
      font-size: 1.2em;
      text-decoration: none;
      background-color: #007bff;
      color: #fff;
      border-radius: 5px;
      transition: background-color 0.3s ease;
      margin-top: 20px;
    }

    .btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>

<body>
  <header>
    <h1>Calendario de Citas</h1>
  </header>

  <div class="calendar">
    <!-- Aquí iría el código del calendario -->
    <!-- Puedes utilizar bibliotecas como FullCalendar para una implementación más avanzada -->

    <table>
      <thead>
        <tr>
          <th>Domingo</th>
          <th>Lunes</th>
          <th>Martes</th>
          <th>Miércoles</th>
          <th>Jueves</th>
          <th>Viernes</th>
          <th>Sábado</th>
        </tr>
      </thead>
      <tbody>
        <!-- Aquí irían las celdas del calendario -->
        <!-- Cada celda podría representar un día del mes -->
      </tbody>
    </table>

    <a class="btn" href="#">Reservar Cita</a>
  </div>
</body>
</html>
